<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数字河流信息大屏展示</title>
    <link rel="icon" href="./images/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="assets/swiper/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
    <!-- 头部标题 -->
    <h1 class="main-title"><span><span class="title-icon"></span>数字河流信息系统</span></h1>
    <div class="main-container">
        <div class="left">
            <!-- 河流影像 -->
            <div class="card" id="imageAndVideo">
                <h2 class="card-title">河流影像<span class="card-title-bg"></span></h2>
                <div class="card-container">
                    <!-- Swiper -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            <!-- 确权划界成果 -->
            <div class="card">
                <h2 class="card-title">确权划界成果<span class="card-title-bg"></span></h2>
                <div class="card-container">
                    <div class="qqhj-map" id="qqhj">
                        <svg width="100%" height="100%">
                            <image xlink:href="./dome/1.png" width="100%" height="100%"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <!-- 中央大地图 -->
            <div class="map">
                <div class="main-map active" id="main-map-1">
                    <div class="panel" style="top:12vh;">
                        <h3 class="panel-title">红水河</h3>
                        <div class="panel-content">
                            <table class="panel-table">
                                <thead>
                                    <tr><th colspan="2">基本信息</th></tr>
                                </thead>
                                <tbody>
                                    <tr><td>河流名称</td><td>红河水</td></tr>
                                    <tr><td>河流等级</td><td>二级支流</td></tr>
                                    <tr><td>所属区域</td><td>红水河流域</td></tr>
                                    <tr><td>全河比降</td><td>28.2%</td></tr>
                                    <tr><td>河流起点</td><td>祁连山脉南段</td></tr>
                                    <tr><td>河流终点</td><td>红崖山水库</td></tr>
                                    <tr><td>河流全长(km)</td><td>65.00</td></tr>
                                    <tr><td>河段名称</td><td>长城镇段</td></tr>
                                    <tr><td>河段左岸长度(km)</td><td>46.00</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <svg width="100%" height="100%">
                        <image xlink:href="./dome/map1.png" width="100%" height="100%"/>
                    </svg>
                </div>
                <div class="main-map" id="main-map-2">
                    <div class="panel" style="top:12vh;right: 0;">
                        <h3 class="panel-title">南营水库水文监测站</h3>
                        <div class="panel-content">
                            <table class="panel-table">
                                <thead>
                                    <tr><th>水文监测名称</th><th>南营水库水文测站</th></tr>
                                </thead>
                                <tbody>
                                    <tr><td>河流名称</td><td>金塔河</td></tr>
                                    <tr><td>经度</td><td>276937.07</td></tr>
                                    <tr><td>维度</td><td>4186181.42</td></tr>
                                    <tr><td>年平均流量(㎡/s)</td><td>4.15</td></tr>
                                    <tr><td>测站高程(m)</td><td>1950</td></tr>
                                    <tr><td>建站年月</td><td>1970</td></tr>
                                    <tr><td>管理单位</td><td>凉州区水利局</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <svg width="100%" height="100%">
                        <image xlink:href="./dome/map2.png" width="100%" height="100%"/>
                    </svg>
                </div>
            </div>
            <!-- 河流图表 -->
            <div class="card" style="height: 29vh;margin: 2vh 0;" id="riverChart">
            </div>
        </div>
        <div class="right">
            <!-- 巡河统计 -->
            <div class="card">
                <h2 class="card-title">巡河统计<span class="card-title-bg"></span></h2>
                <div class="card-container">
                    <div class="charts-bar">
                        <!-- 巡河时间总量统计 -->
                        <div class="charts-items" id="zltj"></div>
                        <!-- 上月巡河事件处理情况 -->
                        <div class="charts-items" id="clqk"></div>
                        <!-- 组织架构 -->
                        <div class="charts-items" id="zzjg"></div>
                    </div>
                    <!-- 近六个月巡河事件数 -->
                    <div class="charts-bar" id="xhsj"></div>
                </div>
            </div>
            <!-- GDP统计图 -->
            <div class="card">
                <h2 class="card-title">凉州区2019年各乡镇GDP（万元）<span class="card-title-bg"></span></h2>
                <div class="card-container">
                    <div id="gdp" style="height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/jquery.min.js"></script>
    <script src="assets/swiper/swiper.min.js"></script>
    <script type="text/javascript" src="assets/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
