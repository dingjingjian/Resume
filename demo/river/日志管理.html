			//监听头工具栏事件
			//  obj 对象，包含event元素 和 table 配置
			table.on('toolbar(table)', function (obj) {
				var checkStatus = table.checkStatus(obj.config.id);
				var arr = []
				$.each(checkStatus.data, function (index, value) {
					arr.push(value.id)
				})
				switch (obj.event) {
					case 'dels': // 批量删除
						if (arr.length === 0) {
							layer.msg('请先勾选数据'); // 提示框
						} else {
							layer.confirm('确认要删除这些数据吗？', {
								title: '提示'
							}, function (index) {
								$.ajax({
									url:"${pageContext.request.contextPath}/log/deleteLog/"+arr.join('-'),
									type:"DELETE",
									success:function(result){

									},
									error: function (xhr) {

										layer.msg('系统错误，请联系管理员');
									}
								});
								layer.close(index);
							});
						}
						break;
				};
			});
			//监听行工具事件
			table.on('tool(table)', function (obj) {
				//obj.data 可获取当前行的数据
				var data = obj.data;
				if (obj.event === 'del') { // 删除单条行数据
					layer.confirm('确认要删除该条数据吗？', {
