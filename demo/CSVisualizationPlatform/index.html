<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>网络安全态势可视化平台</title>




<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp">

<style>
  body{
    padding: 0;
    margin: 0;
    background-color: #050e1f;
  }
  .screen {
    display: flex;
    width: 1920px;
  }
  .screen_left,.screen_right {
    display: flex;
    flex-direction: column;
    width: 25%;
  }
  .screen_center {
    display: flex;
    flex-direction: column;
    width: 50%;
  }
  .screen_center .iframe {
    height: 540px;
  }
  .screen_left .iframe,.screen_right .iframe {
    height: 270px;
  }
</style>

</head>

<body>
  <div class="screen">
    <div class="screen_left">
      <iframe class="iframe iframe_lt" src="./screen_2.html" frameborder="0"></iframe>
      <iframe class="iframe iframe_lb" src="./screen_3.html" frameborder="0"></iframe>
    </div>
    <div class="screen_center">
      <iframe class="iframe iframe_cc" src="./screen_1.html" frameborder="0"></iframe>
    </div>
    <div class="screen_right">
      <iframe class="iframe iframe_rt" src="./screen_4.html" frameborder="0"></iframe>
      <iframe class="iframe iframe_rb" src="./screen_5.html" frameborder="0"></iframe>
    </div>
  </div>
  <p style="color: #fff;font-size: 12px;text-indent: 2em;">（说明：该项目为业务数据的分析和可视化，主要用于管理监控与决策、领导参观与视察、单位宣传与展示；多为在数据大屏上展示，因此电脑屏幕浏览时，将存在尺寸显示差别，如不能铺满网页页面。）</p>
</body></html>
