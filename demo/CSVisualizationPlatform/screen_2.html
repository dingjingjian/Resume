<!DOCTYPE html>
<html lang="zh" style="zoom: 0.25;-moz-transform: scale(0.25);-moz-transform-origin: left top;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <title>智慧华中大 | 安全态势</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/screen_2.css" />

<body>
  <div class="content">
    <!-- 高危攻击 -->
    <div class="high">
      <div class="title">共<span><span class="num-value">2,193</span>次</span></div>
      <div id="highChart" class="radarChart"></div>

    <!-- 中危攻击 -->

      <div class="title">共<span><span class="num-value">6,207</span>次</span></div>
      <div id="middleChart" class="radarChart"></div>

    <!-- 低危攻击 -->
    <div class="low">
      <div class="title">共<span><span class="num-value">12,043</span>次</span></div>
      <div id="lowChart" class="radarChart"></div>
    </div>
  </div>

  <script src="assets/jquery.min.js"></script>
  <script type="text/javascript" src="assets/echarts/echarts.min.js"></script>
